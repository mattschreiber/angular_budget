<div class="container" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="center center">
  <form [formGroup]="updateEntryForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Amount" formControlName="amount">
      </mat-form-field>
    </div>
    <div class="form-group" fxLayoutAlign="center center">
      <button type="submit" color="primary" mat-button>Submit</button>
    </div>
  </form>
</div>
