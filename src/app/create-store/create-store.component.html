<div class="container" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="start center" style="height: 300px">
  <form [formGroup]="addStoreForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Store Name" formControlName="store_name">
      </mat-form-field>
    </div>
    <div class="form-group" fxLayoutAlign="center center">
      <button type="submit" color="primary" mat-button>Submit</button>
    </div>
  </form>
</div>
