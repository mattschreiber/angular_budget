<mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
  <mat-grid-tile>
    <mat-form-field>
    <mat-select placeholder="Months" [formControl]="monthSelect">
      <mat-option *ngFor="let m of month" [value]="m.monthValue">
        {{ m.month }}
      </mat-option>
    </mat-select>
    </mat-form-field>
    <mat-form-field>
    <mat-select placeholder="Years" [formControl]="yearSelect">
      <mat-option *ngFor="let y of years" [value]="y">
        {{ y }}
      </mat-option>
    </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile style="background: red">2</mat-grid-tile>
  <mat-grid-tile style="background: yellow">3</mat-grid-tile>
  <mat-grid-tile style="background: black">4</mat-grid-tile>
</mat-grid-list>
