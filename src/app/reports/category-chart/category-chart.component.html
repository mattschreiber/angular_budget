<div class="container" fxLayout="column" fxLayoutGap="10px">
<div class="container" fxLayout.lt-sm="column" fxLayoutGap="20px">
<fusioncharts
    [id]="id"
    [width]="width"
    [height]="height"
    [type]="type"
    [dataFormat]="dataFormat"
    [dataSource]="dataSource"
></fusioncharts>
</div>

<div class="container" fxLayout.lt-sm="column" fxLayoutGap="20px">
<mat-form-field>
<mat-select placeholder="Month" [formControl]="monthSelect">
  <mat-option *ngFor="let m of month" [value]="m.monthValue">
    {{ m.month }}
  </mat-option>
</mat-select>
</mat-form-field>
<!-- </div> -->
<!-- <div class="container" fxLayout.lt-sm="column" fxLayoutGap="20px"> -->
<mat-form-field>
<mat-select placeholder="Year" [formControl]="yearSelect">
  <mat-option *ngFor="let y of years" [value]="y">
    {{ y }}
  </mat-option>
</mat-select>
</mat-form-field>
</div>
</div>
