<div fxLayout.lt-sm="column" fxLayoutGap="20px">
  <div>
    <mat-form-field class="example-container">
      <input class="my-class" #startDatePicker (dateChange)="updateDate(startDatePicker.value, endDatePicker.value)"  matInput [matDatepicker]="start" placeholder="Start Date" [formControl]="startDate">
    <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #start></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-container">
      <input class="my-class" #endDatePicker (dateChange)="updateDate(startDatePicker.value, endDatePicker.value)"  matInput [matDatepicker]="end" placeholder="End Date" [formControl]="endDate">
    <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #end></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div fxLayout.lt-sm="column" fxLayoutGap="20px">
<div class="table-container mat-elevation-z8" fxFlex.lt-sm="300px" fxFlex.sm="500px">

  <mat-table #table [dataSource]="dataSource" class="table-table"
             matSort matSortActive="date" matSortDisableClear matSortDirection="asc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header> Date
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.trans_date | date:'MMM d, y':'GMT'

}}</mat-cell>
    </ng-container>
    <!-- Credit Column -->
    <ng-container matColumnDef="credit">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Credit</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.credit }}</mat-cell>
    </ng-container>

    <!-- Debit Column -->
    <ng-container matColumnDef="debit">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Debit</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.debit }}</mat-cell>
    </ng-container>

    <!-- Store Column -->
    <ng-container matColumnDef="store">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Store</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.store_name }}</mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.category_name }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

    <mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>
</div>
</div>
