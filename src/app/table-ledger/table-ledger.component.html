<div>
<h3> {{ entryType }} Entries</h3>
</div>
<div fxLayout.lt-sm="column" fxLayoutGap="20px">
  <div>
    <mat-form-field class="example-container">
      <input class="my-class" #startDatePicker (dateChange)="updateDate(startDatePicker.value, endDatePicker.value)"  matInput [matDatepicker]="start" placeholder="Start Date" [formControl]="startDate">
    <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #start></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-container">
      <input class="my-class" #endDatePicker (dateChange)="updateDate(startDatePicker.value, endDatePicker.value)"  matInput [matDatepicker]="end" placeholder="End Date" [formControl]="endDate">
    <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #end></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div fxLayout.lt-sm="column" fxLayoutGap="20px">
  <div *ngIf="showBalance">
    <mat-form-field class="example-container">
      <input matInput placeholder="Estimated Amount" disabled [value]="bal.budgetamount / 100 ">
    </mat-form-field>
  </div>
  <div>
    <div *ngIf="showBalance">
      <mat-form-field class="example-container">
        <input matInput placeholder="Actual Amount" disabled [value]="bal.ledgeramount / 100">
      </mat-form-field>
    </div>
  </div>
</div>
<div fxLayout.lt-sm="column" fxLayoutGap="20px">
<div class="table-container mat-elevation-z8" fxFlex.lt-sm="300px" fxFlex.sm="500px">

  <mat-table #table [dataSource]="dataSource" class="table-table">

          <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.trans_date | date:'MMM d, y':'GMT'}}
      </mat-cell>
    </ng-container>
    <!-- Credit Column -->
    <ng-container matColumnDef="credit">
      <mat-header-cell *matHeaderCellDef>Credit</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.credit / 100 }}</mat-cell>
    </ng-container>

    <!-- Debit Column -->
    <ng-container matColumnDef="debit">
      <mat-header-cell *matHeaderCellDef>Debit</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.debit / 100 }}</mat-cell>
    </ng-container>

    <!-- Store Column -->
    <ng-container matColumnDef="store">
      <mat-header-cell *matHeaderCellDef>Store</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.store.store_name }}</mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.category.category_name }}</mat-cell>
    </ng-container>

    <!--if the display is mobile then don't include category coloumn -->
    <div *ngIf="displayMobile === false">
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUpdate(row)" matTooltip="Click row to Update" matTooltipPosition="above"></mat-row>
    </div>
    <div *ngIf="displayMobile === true">
      <mat-header-row *matHeaderRowDef="displayedColumnsMobile"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsMobile;" (click)="openUpdate(row)"></mat-row>
    </div>
  </mat-table>

    <mat-paginator [length]="resultsLength" [pageSize]="15">
  </mat-paginator>
</div>
</div>
