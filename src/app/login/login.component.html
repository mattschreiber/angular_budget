<div class="container" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="center center" style="height: 300px">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Password"  type="password" formControlName="password">
      </mat-form-field>
    </div>
    <div class="form-group" fxLayoutAlign="center center">
      <button type="submit" color="primary" mat-button>Submit</button>
    </div>
  </form>
</div>
