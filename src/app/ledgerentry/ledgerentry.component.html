<div class="container" fxLayout.lt-sm="column" fxLayoutGap="20px">
  <form (ngSubmit)="onSubmit()" #ledgerEntryForm="ngForm">
      TODO: remove this:{{ model | json }}
    <div class="form-group" [fxShow]="isCredit">
      <mat-form-field>
        <input type="number" matInput placeholder="Amount" [(ngModel)]="model.credit" name="credit" [required]="isCredit">
      </mat-form-field>
    </div>
    <div class="form-group" [fxHide]="isCredit">
      <mat-form-field>
        <input type="number" matInput placeholder="Amount" [(ngModel)]="model.debit" name="debit" [required]="!isCredit">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-container">
        <input class="my-class" #fun [(ngModel)]="model.trans_date" matInput [matDatepicker]="picker1" placeholder="" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-select (selectionChange)="showType($event.value)" placeholder="Credit/Debit" [value]="typeTrans[1].value" >
          <mat-option *ngFor="let type of typeTrans" [value]="type.value" >{{type.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input type="text" [(ngModel)]="model.store.store_name"  placeholder="Store" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="form-group">
    <mat-form-field>
      <mat-select placeholder="Category" [(ngModel)]="model.category.id" name="category.id">
        <mat-option *ngFor="let option of categories" [value]="option.value"> {{ option.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    <div class="form-group" fxLayoutAlign="center center">
      <button type="submit" color="primary" mat-button [disabled]="!ledgerEntryForm.form.valid">Submit</button>
    </div>
  </form>
</div>
